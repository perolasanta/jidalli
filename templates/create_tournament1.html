<!-- templates/create_tournament1.html -->
{% extends "base1.html" %}

{% block title %}Create Tournament{% endblock %}

{% block content %}
<h1>Create New Tournament</h1>

<form method="post" action="/tournaments/create" class="form-card">
    <div class="form-group">
        <label for="name">Tournament Name</label>
        <input type="text" id="name" name="name" required placeholder="e.g., Summer Championship 2024">
    </div>
    
    <div class="form-group">
        <label for="total_rounds">Total Rounds</label>
        <input type="number" id="total_rounds" name="total_rounds" min="1" max="10" value="3" required>
        <small>Number of rounds in the tournament (e.g., 3 for 8 teams)</small>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Tournament</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
