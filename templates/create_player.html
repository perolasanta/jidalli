<!-- templates/create_player.html -->
{% extends "base.html" %}

{% block title %}Add Player{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Player</h1>
</div>

<div class="form-container">
    <form method="post" action="{{url_for('create_player_from_form')}}" class="player-form" id="createPlayerForm">
        <div class="form-group">
            <label for="name">Player Name</label>
            <input type="text" id="name" name="name" required placeholder="e.g., John Doe">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="e.g., john@example.com">
        </div>

        <div class="info-box">
            <strong>Note:</strong> The tournament will include all registered players with verified email addresses.
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Player</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
